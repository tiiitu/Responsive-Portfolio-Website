<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Suryansh Gupta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>

<body>
    <div class="hamburger">
        <img src="ham.png" alt="" class="ham" width="35">
        <img src="cross.png" alt="" class="cross" width="35">
    </div>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/links.html">Links</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactForm">
                <h1>Contact Me [For Work and General Enquiries]</h1>
                <form>
                    <div class="mb-3">
                        <label for="ClientName" class="form-label">Enter Your Name
                            <i class="fa-solid fa-user"></i>
                        </label>
                        <input type="Name" class="form-control" id="ClientName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="ClientEmail" class="form-label">Email address
                            <i class="fa-solid fa-location-crosshairs"></i>
                        </label>
                        <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">[We'll never share your email with anyone else.]</div>
                    </div>
                    <div class="mb-3">
                        <label for="ClientPhone" class="form-label">Phone
                            <i class="fa-solid fa-phone"></i>
                        </label>
                        <input type="Phone" class="form-control" id="ClientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="Enquiries" class="form-label">Enquiries/FeedBack
                            <i class="fa-solid fa-comment"></i>
                        </label>
                        <input type="Enquiries" class="form-control" id="Enquiries">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">[I want you to work on the project with Me.]</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
